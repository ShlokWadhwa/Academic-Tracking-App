<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Create an Account</title>
</head>

<body>

    <header>
        <!--insert navbar here-->
    </header>

    <div class="container">

        <h1>Sign Up</h1><br>

        <div class="form-block">
            <form action="submit">
                <input type="text" placeholder="Username" id="user"><br>
                <input type="text" placeholder="University" id="uni"><br>
                <input type="text" placeholder="Major" id="major"><br>
                <input type="text" placeholder="First Name" id="fname"><br>
                <input type="text" placeholder="Last Name" id="lname"><br>
                <input type="password" placeholder="Password" id="pass"><br>
                <input type="password" placeholder="Confirm Password" id="confirm">
            </form><br>
            <button id="submit" onclick="registerOnSubmit()">Create Account</button>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
