<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Enter your Grades</title>
</head>

<body>

    <div class="container">

        <h1>Enter Your Grades</h1><br>

        <div class="gradeEntryForm">
            <p><i>Required:</i></p>

            <form action="">
                <div class="left">
                    <label for="school">School: </label>
                    <input type="text" id="school"><br>
                    <label for="year">Year: </label>
                    <select name="year" id="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select><br>
                    <label for="term">Term: </label>
                    <select name="term" id="term">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select><br>
                    <label for="major">Major: </label>
                    <input type="text" id="major"><br>
                </div>
                <div class="right">
                    <label for="cumGpa">Cumulative GPA: <input type="text" id="cumGpa"> /4.00</label><br>
                    <label for="termGpa">Term GPA: <input type="text" id="termGpa"> /4.0</label>
                </div>

                <hr>
                <p><i>Optional: </i></p>
                <label for="course">Course: </label>
                <input type="text" id="course"><br>
                <label for="grade">Grade: <input type="text" id="grade"> /100</label><br>
            </form>
            <button onclick="submitGradeEntryData()" id="submitGradeEntryData">Submit</button>

        </div>


    </div>

    <script src="/js/app.js"></script>
</body>

</html>
